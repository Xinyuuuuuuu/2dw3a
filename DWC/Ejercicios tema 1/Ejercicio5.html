<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Juego de Adivinar el Número</title>
    <script src="Ejercicio5.js" defer></script>
</head>
<body>
    <h1>Juego de Adivinar el Número Secreto</h1>

    <label for="numero">Introduce un número entre 1 y 10:</label>
    <input type="number" id="numero" min="1" max="10" placeholder="Número del 1 al 10">
    <br><br>

    <button onclick="adivinarNumero()">Intentar</button>

    <h3>Resultado:</h3>
    <div id="resultado"></div>

</body>
</html>
