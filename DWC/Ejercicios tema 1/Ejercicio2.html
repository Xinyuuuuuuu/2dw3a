<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Repetir Texto</title>
    <script src="Ejercicio2.js" defer></script>
</head>
<body>
    <h1>Repetir Texto</h1>

    <label for="texto">Introduce un texto:</label>
    <input type="text" id="texto" placeholder="Escribe aquí...">
    <br><br>

    <label for="repeticiones">Introduce el número de repeticiones:</label>
    <input type="number" id="repeticiones" min="1" placeholder="Número de veces">
    <br><br>

    <button onclick="repetirTexto()">Repetir</button>

    <h3>Resultado:</h3>
    <div id="resultado"></div>
</body>
</html>
